<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up Form</title>
  <link rel="stylesheet" href="main.css">
  <link rel="shortcut icon" href="/assets/favicon.ico">
</head>
<body>
  <div class="container">
    <form class="form" id="login">
      <h1 class="form_title">Login</h1>
      <div class="form__message form__message--error"></div>

      <div class="form__input-group">
        <input type="text" id="loginEmail" class="form__input" autofocus placeholder="email">
        <div class="form__input-error-message"></div>
      </div>


      <div class="form__input-group">
        <input type="password" id="loginPassword" class="form__input" autofocus placeholder="Password">
        <div class="form__input-error-message"></div>
      </div>

      <button class="form__button" type="submit">Login</button>
      <p class="form__text">
        <a  class="form__link" href="#" id="linkForgotPassword">Forgot your password?</p>
      </p>
      <p class="form__text">
        <a class="form__link" href="#" id="linkCreateAccount">Sign Up</a>
      </p>
    </form>


    <form class="form  form--hidden" id="forgotPassword">
      <h1 class="form_title">Forgot Password</h1>
      <div class="form__message form__message--error"></div>
      
      <div class="form__input-group">
        <input type="text" class="form__input" autofocus placeholder="Email">
        <div class="form__input-error-message"></div>
      </div>
      
      <button class="form__button" type="submit">Confirm</button>
      <p class="form__text">
        <a class="form__link" href="./" id="linkLogin">Back to Login</a>
      </p>
    </form>


    <form class="form  form--hidden" id="createAccount">
      <h1 class="form_title">Sign Up</h1>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
        <div class="form__input-error-message"></div>
      </div>


      <div class="form__input-group">
        <input type="text" id="signupEmail" class="form__input" autofocus placeholder="Email">
        <div class="form__input-error-message"></div>
      </div>

      <div class="form__input-group">
        <input type="password" id="signupPassword" class="form__input" autofocus placeholder="Password">
        <div class="form__input-error-message"></div>
      </div>

      <div class="form__input-group">
        <input type="password" id="confirmPassword" class="form__input" autofocus placeholder="Confirm Password">
        <div class="form__input-error-message"></div>
      </div>

      <button class="form__button" type="submit">Create Account</button>
      <p class="form__text">
        <a class="form__link" href="./" id="linkLogin">Back to Login</a>
      </p>
    </form>


  </div>
  <script src="main.js"></script>
</body>
